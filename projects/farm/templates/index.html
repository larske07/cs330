{% extends "base.html" %}

{% block content %}
<section class="hero is-primary">
  <h1 class="text">Farm to Table</h1>
  <b><a href="/cart">My Cart</a></b>
</section>

<h2 class="text">Available Products:</h2>

{% for product in products %}

<section class="hero is-link">
  <div class="hero-body">
    <div class="container">
      <div class="columns">
        <div class="column">
          <figure class="image is-128x128">
            <img class="is-rounded" src="{{product.image}}" width="100">
          </figure>
        </div>
        <div class="column">
          <b>{{product.name}}</b> - ${{product.price}}
          <p>{{product.description}}</p>
        </div>
        <div class="column">
          <b><a href="{{url_for('add_to_cart', product_id=product.p_id)}}">Add to Cart</a></b>
        </div>
      </div>
    </div>
  </div>
</section>

{% endfor %}
{% endblock %}
